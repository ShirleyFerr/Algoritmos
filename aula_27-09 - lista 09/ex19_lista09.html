<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas xícaras de café com leite você já bebeu na vida?
    <input type="number" id="iptCafe">
    <button onclick="cafeComLeite()">Ver a Quantidade</button>
    <div id="resposta"></div>
</body>
</html>
<script>
    function cafeComLeite(){
        var qtdCafeLeite = Number(iptCafe.value);
        var mensagem = ``
        
        var leite = `<img style="width: 70px; height: 70px;" src="https://minhasaude.proteste.org.br/wp-content/uploads/2023/06/colher-carregando-punhado-de-leite-em-po-sobre-fundo-branco.jpg">`
        var cafe = `<img style="width: 70px; height: 70px;" src="https://storage.googleapis.com/incapto-production-web-storage/wp-content/uploads/2020/12/CULLERA_03.png">`
        
        for (var contador = 1; contador <= qtdCafeLeite; contador++) {
            mensagem += `${leite} ${cafe} ${cafe} <br>`;
        }
        resposta.innerHTML = mensagem;
    }
</script>
