<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas voltas o carro dará em uma corrida?
    <input type="number" id="iptNum"> <br>
    <button onclick="corrida()">Iniciar Corrida</button>
    <div id="divMensagem"></div>
    <div id="divFinal"></div>
</body>
</html>
<script>
    function corrida(){
        var number = Number(iptNum.value);
        var mensagem = ``;
        
        for (var contador = 1; contador <= number; contador++) {
            mensagem += `Carro dando a ${contador}ª volta! <br>`;
           
        }
        divMensagem.innerHTML = mensagem;
        divFinal.innerHTML = `Corrida Finalizada!!`;
    }

</script>
