<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o nome da pessoa que voce mais ama na vida?
    <input type="text" id="iptNome"> <br>
    Quanto voce a ama?
    <input type="number" id="iptNum"> <br>
    <button onclick="amar()">Expressar Amor</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function amar(){
        var nome = iptNome.value;
        var qtdAmor = Number(iptNum.value);

        var mensagem = ``;
        for (var contador = 1; contador <= qtdAmor; contador++) {
            mensagem += `${contador}- ${nome}, eu te amo! Sempre lembre disso!<br> `;
        }
        divMensagem.innerHTML = mensagem;
    }
</script>
