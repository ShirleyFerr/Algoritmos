<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de elefantes:
    <input type="number" id="iptQtd">
    <button onclick="atazanar()">Atazanar a m√©dium</button>
    <div id="resposta"></div>
</body>
</html>
<script>
    function atazanar(){
        var qtd = Number(iptQtd.value);
        var incomodam = `incomodam, `
        var mensagem = ``;

        for (var contador = 2; contador <= qtd; contador++){
            incomodam += `incomodam, `
            mensagem += `1 elefante incomoda muita gente! 
                            <br> 
            ${contador} elefantes, ${incomodam} muito mais! <br>` 
        }
        resposta.innerHTML = mensagem;
    }
</script>
