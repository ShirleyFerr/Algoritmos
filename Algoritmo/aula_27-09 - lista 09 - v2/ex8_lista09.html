<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Diga um n√∫mero de 0 a 200:
    <input type="number" id="iptNum"> <br>
    <button onclick="contar()">Viva os Sete!</button>
    <div id="divNumero"></div>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function contar(){
        var number = Number(iptNum.value);
        var mensagem = ``;
        divNumero.innerHTML = number
        
        for (var contador = 0; contador <= number; contador++) {
           if( contador % 7 == 0) {
            mensagem += `${contador}<br> `;
           }
        }
        divMensagem.innerHTML = mensagem;
    }
</script>
