<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escolha um número inicial:
    <input type="number" id="iptNum1"> <br>
    Escolha um número final:
    <input type="number" id="iptNum2"> <br>
    <button onclick="par()">S2 Pares</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function par(){
        var numberInicial = Number(iptNum1.value);
        var numberFinal = Number(iptNum2.value);
        

        for(var contador = numberInicial; contador <= numberFinal; contador++){
            if (contador % 2 == 0) {
                divMensagem.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
