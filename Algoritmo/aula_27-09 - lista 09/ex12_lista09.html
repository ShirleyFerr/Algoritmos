<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escolha qual tabuada ver:
    <select id="selectTabuada">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <br>
    Até que número a tabuada deve ir?
    <input type="number" id="iptNum">
    <br>
    <button onclick="calcular()">Ver tabuada</button>
    <div id="divMensagem"></div>
    
</body>
</html>
<script>
    function calcular(){
        var number = Number(iptNum.value);
        var tabuada = Number(selectTabuada.value);
        var mensagem = ``;

        for (var contador = 1; contador <= number; contador++) {
            if (contador % 2 == 0) {
                mensagem += `<span style="background-color: blue; color: white;">${tabuada} x ${contador} = ${tabuada * contador} </span><br>`;    
            } else {
            mensagem += `<span style="background-color: red; color: white;">${tabuada} x ${contador} = ${tabuada * contador} <br>`;
        }
        }
        divMensagem.innerHTML = mensagem; 
    }

</script>
