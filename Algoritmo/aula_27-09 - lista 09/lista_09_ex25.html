<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe um número de 0 a 100:
    <input type="number" id="iptNumber">
    <button onclick="divisores()">Ver Divisores</button>
    <div id="resposta"></div>
</body>

</html>
<script>
    function divisores() {
        var number = Number(iptNumber.value);
        var mensagem = `Divisores do número ${number}: <br>`;
        var divisores = 0;

        if (number < 0 || number > 100) {
            alert(`Insira valores válidos`);
            mensagem = ``;
        } else {
            for (var cont = 1; cont <= number; cont++) {    
                if (number % cont == 0) {
                    mensagem += `${cont} <br>`
                    divisores++;
                } 
            }
            if (divisores == 2){
                mensagem += `O número ${number} é um número primo.`;
            }
        }
        resposta.innerHTML = mensagem;
    }
</script>
