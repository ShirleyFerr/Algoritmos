<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas coca-colas você já bebeu na vida?
    <input type="number" id="iptCoca">
    <button onclick="coquinhaGelada()">Coca-Cola</button>
    <div id="resposta"></div>
</body>
</html>
<script>
    function coquinhaGelada(){
        var qtdCoca = Number(iptCoca.value);
        var mensagem = ``
        for (var contador = 1; contador <= qtdCoca; contador++) {
            mensagem += `<img style="width: 50px; height: 50px;" src="https://cdn.irmaospatrocinio.com.br/img/p/1/6/8/5/5/0/168550-large_default.jpg">`;
        }
        resposta.innerHTML = mensagem;
    }
</script>
