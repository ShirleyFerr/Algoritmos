<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    De quantos em quantos dias voce faz musculação?
    <input type="number" id="iptNum"> <br>

    <button onclick="maromba()">Exibir Rotina Mensal</button>

    <div id="divMensagem"></div>
</body>

</html>
<script>
    function maromba() {
        var number = Number(iptNum.value);
        var mensagem = ``;

        for (var contador = 1; contador <= 30; contador++) {
            if ((contador - 1) % number == 0) {
                mensagem += `${contador}- Dia de Musculação <br>`
            } else {
                mensagem += `${contador}- Comer, dormir etc <br>`
            }
        }
        divMensagem.innerHTML = mensagem;
    }

</script>
