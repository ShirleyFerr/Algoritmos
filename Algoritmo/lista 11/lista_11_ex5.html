<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="iptFilme">
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <div id="divPainel"></div>
</body>
</html>
<script>
    var listaFilmes = [

    ];

    function cadastrar(){
        var filme = iptFilme.value;
        listaFilmes.push(filme);
        var qtdFilme = listaFilmes.length - 1 ;
        var mensagem = ``;
        
        for (var cont = 0; cont <= qtdFilme; cont ++){
            if (cont == 0) {
            mensagem += `Seu filme favorito: ${listaFilmes[0]} <br>`;
            cont++
        } else {
            mensagem += `Seu ${cont}ยบ filme favorito: ${listaFilmes[cont]} <br>`;
        }
        }

        mensagem += `total de filmes cadastrados ${qtdFilme}` 

        divPainel.innerHTML = mensagem;
    }
</script>
