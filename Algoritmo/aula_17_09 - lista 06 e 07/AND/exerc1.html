<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Qual a temperatura atual?
    <input type="number" id="iptTemp">
    <button onclick="analisar()">Ver situação</button>
</body>
</html>

<script>
    function analisar() {
        var temp = Number(iptTemp.value);
        var mensagem = ``;
        
        if (temp >= 21 && temp <= 24 ) {
            mensagem = `Temperatura confortável :D`;
        } else {
            mensagem = `Temperatura DESCONFORTÁVEL :C`;
        }

        alert(mensagem);
    }
</script>
