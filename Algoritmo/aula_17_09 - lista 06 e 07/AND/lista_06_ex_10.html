<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade: <input type="number" id="iptIdade">
    <br>
    Salario<input type="number" id="iptSalario">
    <br>
    <button onclick="analisar()">AnalisarSituação</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    function analisar(){
        var idade = Number(iptIdade.value);
        var salario  = Number(iptSalario.value); 
        var mensagem = ``

        if (idade < 18 && salario < 2500) {
            mensagem = `Menor de Idade e liso`;
        }
        else if (idade < 18 && salario >= 2500) mensagem = `Menor de idade e ostentação`;
        else if (idade >=18 && salario < 3500) mensagem = `Maior de idade e liso`;
        else if (idade >= 18 && salario >= 3500 && salario <= 7000) mensagem = `Maior de idade e ostentação`;
        else mensagem = `Maior de idade e mega ostentação`; 

        divMsg.innerHTML = mensagem;
    }
</script>
