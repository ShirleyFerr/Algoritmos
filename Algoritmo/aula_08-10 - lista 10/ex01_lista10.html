<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function sortear() {
        var sorteado = Math.random();
        var mensagem = ``;

        if (sorteado > 0.5) {
            mensagem = `${sorteado.toFixed(4)} <br> Eu arrendondaria para 1`;
        } else {
            mensagem = `${sorteado.toFixed(4)} <br> Eu arrendoraria para 0`;
        }
        divMensagem.innerHTML = mensagem;
    }
</script>
