<script>
    function analisar(){
        var renda = Number(iptRenda.value);
        var mensagem = ``

        if (renda <= 250) {
            mensagem = `Classe E`
        } 
        
        else if (renda <= 900 ) mensagem = `Classe D`
        else if (renda <= 2500) mensagem = `Classe C`
        else if (renda <= 9500) mensagem = `Classe B`
            
            else if (renda > 9500) { mensagem = `Classe A`
            }
        divMensagem.innerHTML = mensagem;
    }
</script>
