<script>
    function avaliar() {
        var nota = Number(iptNota.value);
        var mensagem = ``

            mensagem = `Aluno não aprovado`; 
        }  else if (nota >= 8.5 && nota <= 10) {

        } else {
            mensagem = `Aluno comum e aprovado`
        }

        alert(mensagem);
    }
</script>
