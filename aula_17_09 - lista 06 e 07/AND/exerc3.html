<script>
    function avaliar() {
        var nota = Number(iptNota.value);
        var mensagem = ``

        if(nota >= 0 && nota <= 10) {
            mensagem = `Nota válida`; 
        }  else {
            mensagem = `Onde já se viu nota menor que 0 e maior que 10?!`;
        }

        alert(mensagem);
    }
</script>
