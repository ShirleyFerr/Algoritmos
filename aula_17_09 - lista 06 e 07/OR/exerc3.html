<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercicio 3</title>
</head>
<body>
    Qual a renda individual?<input type="number" id="iptRenda">
    <br>
    Qual a renda familiar?<input type="number" id="iptFamiliar">
    <button onclick="analisar()">Terei Beneficio</button>
</body>

<script>
     function analisar(){
        var rendaInd = Number(iptRenda.value);
        var rendaFam = Number(iptFamiliar.value);

        if (rendaInd <= 2000 || rendaFam <= 3000) {
            alert(`Você terá direito ao auxílio`)
        } else {
            alert(`Sem direito ao auxílio`)
        }
     }
</script>
