<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Digite sua idade <br>
    <input id="iptIdade" type="text"> <br>
    <button onclick="aposentHomem()">Aposentadoria Homem</button>
    <button onclick="aposentMulher()">Aposentadoria Mulher</button>
</body>
</html>

<script>
    function aposentHomem() {
       var idadeUser = Number(iptIdade.value); 
       var anosAposentar = 70 - idadeUser;
       alert("Como você é homem, faltam " + anosAposentar + " anos para sua aposentadoria.");
    }

    function aposentMulher() {
       var idadeUser = Number(iptIdade.value); 
       var anosAposentar = 60 - idadeUser;
       alert("Como você é homem, faltam " + anosAposentar + " anos para sua aposentadoria.");
    }

</script>
