<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Qual o sabor da pizza?<br>
    <input id="iptSabor" type="text"><br>
    Qual o valor da pizza?<br>
    <input id="iptValor" type="number"><br> 
    Quantos amigos irão comer<br>
    <input id="iptAmigos" type="number">
    <br>
    <button onclick="calculaPizza()">Ver valor por amigo</button> <br>
    <div id="divMensagem"></div>
</body>
</html>
    <script>
        function calculaPizza(){
           var saborPizza = iptSabor.value;
           var precoPizza = Number(iptValor.value);
           var qtdAmigos = Number(iptAmigos.value);
           var caixinha = precoPizza * 0.1;
           var valorTotalPizza = precoPizza + caixinha;
           var divisao = valorTotalPizza / qtdAmigos;
           var mensagem = `Cada amigo vai colaborar com R$${divisao} para a pizza de ${saborPizza}.`;
           divMensagem.innerHTML = mensagem;
        }
    </script>
