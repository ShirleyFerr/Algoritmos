<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas pessoas irão entrar no carro? 
    <input type="number" id="iptPassageiros">
    <button onclick="carona()">Partiu carona</button>
    <div id="divResposta"></div>
</body>
</html>
<script>
    function carona(){
        var passageiros = Number(iptPassageiros.value);
        var mensagem = ``
        for(var contador = 1; contador <= passageiros; contador++) {
            if (contador == 1) {
                mensagem += `Entrou o 1º passageiro (que é o(a) motorista) <br>`
            } 
            else if (contador <= 5) mensagem += `Entrou o ${contador}º passageiro <br>`
            else if (contador >= 6 ) mensagem += `O ${contador}º passageiro terá que esperar!<br>`
        }

        divResposta.innerHTML = mensagem;
    }
</script>
