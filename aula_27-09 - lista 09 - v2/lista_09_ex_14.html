<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o primeiro número: <input type="number" id="iptNum1">
    <br>
    Informe o segundo número: <input type="number" id="iptNum2">
    <br>
    <button onclick="numerar()">Curto 3 e 5!</button>
    <div id="resposta"></div>
</body>
</html>
<script>
    function numerar() {
        var num1 = Number(iptNum1.value);
        var num2 = Number(iptNum2.value);
        var mensagem = ``;

        for (contador = num1; contador <= num2; contador++){
            if (contador % 3 == 0 && contador % 5 == 0) {
                mensagem += `É TRI! É PENTA! <br><br>`;
            }
            else if (contador % 3 == 0){
                mensagem += `É TRI! <br><br>`;
            } else if(contador % 5 == 0) {
                mensagem += `É PENTA! <br><br>`;
            } else {
                mensagem += `${contador} <br><br>`;
            }
        }
            
        resposta.innerHTML = mensagem;
    }
</script>
